    <!-- HERO MODAL FORM -->
    <form
      class="hero-modal-form hero-flex"
      name="hero-order_form"
      autocomplete="on"
    >
      <label class="hero-modal-label" for="modal_name"
        >Personal information</label
      >
      <div class="hero-modal-wrapper hero-flex">
        <input
          class="hero-modal-input"
          type="text"
          name="modal_name"
          id="modal_name"
          placeholder="Name"
          required
        />
        <input
          class="hero-modal-input"
          type="text"
          name="modal_surname"
          id="modal_surname"
          placeholder="Surname"
          required
        />
      </div>
      <label class="hero-modal-label" for="modal_email">Email</label>
      <input
        class="hero-modal-input hero-modal-input-email"
        type="email"
        pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
        name="modal_email"
        id="modal_email"
        placeholder="Enter your email"
        required
      />
      <label class="hero-modal-label" for="modal_phone">Phone number</label>
      <div class="hero-modal-icon-wrapper hero-phone-wrapper hero-flex">
        <input id="outer_text" placeholder="+380" />
        <input
          class="hero-modal-input hero-modal-right-input"
          type="tel"
          name="modal_phone"
          id="modal_phone"
          placeholder="Phone number"
          required
        />
      </div>
      <label class="hero-modal-label" for="modal_card">Card number</label>
      <div class="hero-modal-icon-wrapper">
        <input
          class="hero-modal-input hero-card-modal-input"
          type="text"
          name="modal_card"
          id="modal_card"
          placeholder="Enter card"
          required
        />
        <svg class="hero-modal-icon" width="32" height="21">
          <use href="./img/icons.svg#"></use>
        </svg>
      </div>
      <label class="hero-modal-label" for="modal_comment">Comment</label>
      <textarea
        class="hero-modal-textarea"
        name="modal_comment"
        id="modal_comment"
        rows="3"
        placeholder="Enter text"
      ></textarea>
      <button class="hero-modal-button hero-button" type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
